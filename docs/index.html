<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hawthorn - 🧱一款懂你的极速搬砖神器</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="一款懂你的极速搬砖神器">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      alias: {
        '.*?/changelog': 'https://raw.githubusercontent.com/mintsweet/hawthorn/master/CHANGELOG.md',
      },
      name: 'Hawthorn',
      repo: 'git@github.com:mintsweet/hawthorn',
      homepage: 'https://raw.githubusercontent.com/mintsweet/hawthorn/master/README.md',
      loadSidebar: true,
      subMaxLevel: 2,
      maxLevel: 3,
      auto2top: true,
      themeColor: '#f759ab',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/mintsweet/hawthorn/blob/master/docs/' + vm.route.file
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n'
            return editHtml + html;
          });
        }
      ],
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
</body>
</html>
